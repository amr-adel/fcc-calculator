<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    
    <section class="calculator" id="calculator">
        <div class="screen" id="screen">
            <div class="line-wrap" id="line-wrap">
                <p class="line">0</p>
            </div>
        </div>
        
        <div class="btn" id="ac">AC</div>
        <div class="btn" id="del">⟵</div>
        <div class="btn" id="divide">÷</div>
        <div class="btn" id="multiply">×</div>
        <div class="btn" id="subtract">‐</div>
        <div class="btn" id="add">+</div>
        <div class="btn" id="decimal">.</div>
        <div class="btn" id="equals">=</div>
        
        <div class="btn" id="no0">0</div>
        <div class="btn" id="no1">1</div>
        <div class="btn" id="no2">2</div>
        <div class="btn" id="no3">3</div>
        <div class="btn" id="no4">4</div>
        <div class="btn" id="no5">5</div>
        <div class="btn" id="no6">6</div>
        <div class="btn" id="no7">7</div>
        <div class="btn" id="no8">8</div>
        <div class="btn" id="no9">9</div>
        
    </section>
    
    <script type="text/javascript" src="claculator.js"></script>
</body>
</html>
